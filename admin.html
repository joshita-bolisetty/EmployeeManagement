<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .admin-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px; /* Add margin to create space between container and button */
        }
        .employee-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 50px; /* Add bottom margin to create space for the button */
        }
        .employee-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
        .employee-item:last-child {
            border-bottom: none;
        }
        .employee-name {
            flex-grow: 1;
        }
        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #008CBA;
            margin-right: 5px;
        }
        .btn-edit:hover {
            background-color: #006080;
        }
        .btn-delete {
            background-color: #f44336;
        }  
        .btn-delete:hover {
            background-color: #d32f2f;
        }      
        .btn-add {
            background-color: #4CAF50;
        }
        .btn-add:hover {
            background-color: #45a049;
        }
        /* Yellow logout button */
        .btn-logout {
            padding: 8px 16px;
            background-color: #FFFF00;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-logout:hover {
            background-color: #CCCC00;
        }
    </style>
</head>
<body>
    <div class="admin-wrapper">
        <div class="admin-container">
            <h2>Employee List</h2>
            <ul class="employee-list"></ul>
            <button class="btn btn-add" onclick="addEmployee()">Add Employee</button>
        </div>
        <!-- Yellow logout button below the container -->
        <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>
    <script src="admin.js"></script>
</body>
</html>
